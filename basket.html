  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js" defer></script>

</head>

<body>
  <header>
    <div class="nav">
        <div class="nav__items">
          <div class="nav__logo">
            <a href="index.html"><img src="img/logo.png" alt=""></a>
          </div>
          <div class="nav__menu">
            <ul class="menu__items">
              <a href="contact.html">
                <li class="item">
                  Контакты
                </li>

          <div class="nav__button">
            <ul class="menu__buttons">
              <li class="buttons__item">
                <a href="basket.html"><img src="img/card.svg" alt=""></a>
              </li>
              <li class="buttons__item">
                <button onclick="togglePanel()">
                  <img src="img/profile.svg" alt="">

              </li>
            </ul>
          </div>
        </div>
    </div>

  <div class="slide-panel-header" id="slide-panel">
    <a href="login.html" class="slide-panel-link">
      <p>Войти</p>
    </a>
    <a href="register.html" class="slide-panel-link">
      <p>Регистрация</p>
    </a>

  <main>
    <section class="section-basket">
      <div class="container">
        <div class="basket-title">
          <p class="text-basket-title">Корзина</p>
        </div>
        <div class="basket-content">

              <p class="number-item">1</p>
              <div class="basket-img">
                <img src="" alt="">
              </div>
              <div class="basket-item-content">

                  <p class="text-basket-content">название</p>
                  <p class="text-basket-content">жанр</p>
                  <p class="text-basket-content">автор</p>
                </div>
                <div class="basket-content-button-price">
                  <p class="text-basket-price">100 BYN</p>
                  <button type="button" class="button-basket-delete"><img src="img/delete.svg" alt=""></button>
                </div>
              </div>
            </div>
            <div class="basket-item">
              <p class="number-item">2</p>
              <div class="basket-img">
                <img src="" alt="">
              </div>
              <div class="basket-item-content">
                <div class="block-basket-content">
                  <p class="text-basket-content">название</p>
                  <p class="text-basket-content">жанр</p>
                  <p class="text-basket-content">автор</p>
                </div>
                <div class="basket-content-button-price">

                  <button type="button" class="button-basket-delete"><img src="img/delete.svg" alt=""></button>
                </div>
              </div>
            </div>
            <div class="basket-item">
              <p class="number-item">3</p>
              <div class="basket-img">
                <img src="" alt="">
              </div>
              <div class="basket-item-content">
                <div class="block-basket-content">
                  <p class="text-basket-content">название</p>
                  <p class="text-basket-content">жанр</p>
                  <p class="text-basket-content">автор</p>
                </div>
                <div class="basket-content-button-price">
                  <p class="text-basket-price">100 BYN</p>
                  <button type="button" class="button-basket-delete"><img src="img/delete.svg" alt=""></button>
                </div>
              </div>
            </div>
          </div>
          <div class="basket-button-price">
            <p class="text-basket">Общая стоимость: 300 BYN</p>
            <a href="#" class="button-basket">
              заказать
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="footer-element">
      <div class="footer-content">
        <div class="footer-nav">
          <ul class="footer-nav-list">
            <a href="contact.html">
